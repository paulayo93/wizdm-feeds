<ng-container *ngIf="card"> 
<div fxLayout="column" fxLayoutAlign="center center">
	<mat-card class="wm-card">
		<mat-card-header>
			<!-- <wm-avatar></wm-avatar> -->
			<div mat-card-avatar><wm-avatar [src]="card.avatar"></wm-avatar></div>
			<mat-card-title>{{card.username}}</mat-card-title>
			<mat-card-subtitle>11-12-2021</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image [src]="card.postImage" alt="Wizdm Photo">
		<mat-card-content>
			<p>
				The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
				A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
				bred for hunting.
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button color="warn" mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>


</div>

</ng-container>
