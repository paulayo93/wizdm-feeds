<ng-container *ngIf="card">
	<section fxLayout="column" fxLayoutAlign="center center" style="border: 1px solid red;">
		<mat-card class="wm-card" style="border: 1px solid red;">
			<mat-card-header>
				<div mat-card-avatar>
					<wm-avatar [src]="card.avatar"></wm-avatar>
				</div>
				<mat-card-title>{{card.username}}
          <!-- <div matLine> -->
					<mat-card-subtitle>
            <div matLine>59 mins</div>
            </mat-card-subtitle>
				<!-- </div> -->

        </mat-card-title>
				
			</mat-card-header>
			<mat-card-content style="border: 1px solid red;">
        <div>
	<p>
					{{card.postMsg}}
				</p>
        </div>
			
				<img style="border: 1px solid red; width: " mat-card-image [src]="card.postImage" alt="Wizdm Photo">

		</mat-card-content>
				<mat-card-actions style="border: 1px solid red;">
					<button  mat-flat-button>COMMENT</button>
					<button mat-flat-button>LIKE</button>
				</mat-card-actions>
		</mat-card>


	</section>

</ng-container>
